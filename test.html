<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Underline Animation</title>
  <style>
    /* Styling untuk box */
    .box {
      display: inline-block;
      position: relative;
      padding: 10px 20px;
      font-size: 20px;
      color: #555;
      font-weight: bold;
      text-align: center;
    }

    /* Garis bawah */
    .box::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 0;
      background-color: #007bff;
      transition: all 0.5s ease;
      animation: underlineEffect 2s infinite;
    }

    /* Keyframes untuk animasi */
    @keyframes underlineEffect {
      0% {
        width: 0;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0;
      }
    }
  </style>
</head>
<body>
  <div class="box">Hover Me!</div>
</body>
</html>
